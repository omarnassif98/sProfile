upstream webapp_wsgi{
    server 127.0.0.1:8080;
}
server{
    listen 80;
    server_name sprofile.omarnassif.me;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server{
    listen 443 ssl http2;
    server_name sprofile.omarnassif.me;

    ssl_certificate /etc/letsencrypt/live/sprofile.omarnassif.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sprofile.omarnassif.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://webapp_wsgi;
    }

    location /socket.io {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_pass http://webapp_wsgi/socket.io;
    }
}
